version: 1.0.dev{build}
environment:
  matrix:
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python35-x64"
    - PYTHON: "C:\\Python36"
    - PYTHON: "C:\\Python36-x64"
install:
  - 'build.cmd %PYTHON%\\python.exe -m pip install -U pip'
  - 'build.cmd %PYTHON%\\python.exe -m pip install -U wheel setuptools'
  - 'build.cmd %PYTHON%\\python.exe -m pip install -U -r requirements-dev.txt'
build: false
test_script:
  - 'build.cmd %PYTHON%\\python.exe -m pytest -m "not integration"'
